
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="./js/project.js"></script>
    <title>FESC - WebAR</title>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./target/targetsFesc.mind; maxTrack: 1" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="softmodel" src="./models/software.glb"></a-asset-item>
        <a-asset-item id="grafmodel" src="./models/grafico.glb"></a-asset-item>
        <a-asset-item id="turmodel" src="./models/turismo.glb"></a-asset-item>
        <a-asset-item id="modasmodel" src="./models/modas.glb"></a-asset-item>
        <img id="icon-ask" src="./img/pregunta.png">
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: ${customFields.libVersion}; objects: .clickable"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 180 0 " position="0 -0.25 0" scale="0.2 0.2 0.2" src="#softmodel" animation-mixer>
        <a-image visible="true" id="ask-button-sof" class="clickable" src="#icon-ask" rotation="0 180 0 " position="3 5 0" height="0.6" width="0.6" animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate" material="" geometry=""></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model rotation="0 180 0 " position="0 -0.25 0" scale="0.2 0.2 0.2" src="#grafmodel" animation-mixer>
        <a-image visible="true" id="ask-button-graf" class="clickable" src="#icon-ask" rotation="0 180 0 " position="3 5 0" height="0.6" width="0.6" animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate" material="" geometry=""></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 3">
        <a-gltf-model rotation="0 180 0 " position="0 -0.25 0" scale="0.2 0.2 0.2" src="#turmodel" animation-mixer>
        <a-image visible="true" id="ask-button-tur" class="clickable" src="#icon-ask" rotation="0 180 0 " position="3 5 0" height="0.6" width="0.6" animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate" material="" geometry=""></a-image>
      </a-entity>
      <a-entity mindar-image-target="targetIndex: 2">
        <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.2 0.2 0.2" src="#modasmodel" animation-mixer>
        <a-image visible="true" id="ask-button-mod" class="clickable" src="#icon-ask" rotation="0 0 0 " position="-3 5 0" height="0.6" width="0.6" animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate" material="" geometry=""></a-image>
      </a-entity>
    </a-scene>
  </body>
</html>
